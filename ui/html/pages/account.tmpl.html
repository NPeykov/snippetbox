{{define "title"}}Account{{end}}

{{define "main"}}
    <h2>Your account</h2>
    {{with .User}}
        <table>
            <tr>
                <th>Name</th>
                <th>{{.Username}}</th>
            </tr>
            <tr>
                <th>Email</th>
                <th>{{.Email}}</th>
            </tr>
            <tr>
                <th>Joined</th>
                <th>{{humanDate .Created}}</th>
            </tr>
            <tr>
                <th>Password</th>
                <td><a href="/account/password/update">change password</a></td>
            </tr>
        </table>    
    {{end}}
{{end}}
